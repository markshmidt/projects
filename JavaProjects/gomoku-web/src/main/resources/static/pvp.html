<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Gomoku PvP</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; background: url("images/background1.png"); background-size: 100%;}
    #pvpBoard table {
      background-image: url("/images/board.png");
      background-size: contain;
      background-repeat: no-repeat;
      margin: auto;
      border-collapse: collapse;
      width: 630px;
      height: 630px;
    }

    #pvpBoard td {
      width: 70px;
      height: 70px;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .piece {
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }


  </style>
</head>
<body>
<p id="pvpStatus">Move: BLACK</p>
<p id="pvpWinner"></p>
<div id="pvpBoard"></div>
<button id="pvpRestart" style="display: none">Restart the game</button>
<button onclick="window.location.href='/'">Back to the menu</button>


<script src="pvp.js"></script>
</body>
</html>
