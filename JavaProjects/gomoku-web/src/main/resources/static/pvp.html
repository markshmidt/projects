<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Gomoku PvP</title>
  <base href="/gomoku/">
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      text-align: center;
      color: white;
      padding-top: 80px;
    }
    #pvpBoard.disabled {
      pointer-events: none;
      opacity: 0.5;
    }


    #pvpBoard table {
      background-image: url("images/board.png");
      background-size: contain;
      background-repeat: no-repeat;
      margin: auto;
      border-collapse: collapse;
      width: 630px;
      height: 630px;
    }

    #pvpBoard td {
      width: 70px;
      height: 70px;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .piece {
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #pvpStatus {
      font-size: 18px;
      margin: 10px 0;
      padding-top: 120px;
    }
   #pvpWinner {
      font-size: 18px;
      margin: 10px 0;
    }
    .rules-photo {
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,183,255,0.3);
      display: block;
    }
    @media (max-width: 768px) {
      #pvpBoard table {
        width: 90vw;
        height: 90vw;
      }

      #pvpBoard td {
        width: auto;
        height: auto;
      }

      #pvpStatus{
        font-size: 16px;
        padding-top: 80px;
      }
      #pvpWinner {
        font-size: 16px;
      }


      .btn {
        font-size: 14px;
        padding: 8px 12px;
        width: auto;
        min-width: 60px;
        height: auto;
      }
    }
  </style>
</head>
<body>

<div id="header-container"></div>

<h2 id="pvpStatus" >Turn: BLACK</h2>
<p id="pvpWinner"></p>
<div id="pvpBoard"></div>

<div class="controls">
  <button id="pvpRestart" class="btn hvr-icon-rotate" style="display: none">
    <i class="fa-solid fa-rotate-right hvr-icon"></i> Restart
  </button>
  <button class="btn hvr-icon-buzz" onclick="window.location.href='/gomoku/'">
    <i class="fa-solid fa-backward hvr-icon"></i> Back to Menu
  </button>
</div>


<script src="pvp.js"></script>
<script src="script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("includes/header.html")
            .then(res => res.text())
            .then(data => {
              document.getElementById("header-container").innerHTML = data;

              document.getElementById("nav-rules").onclick = () =>
                      document.getElementById("rulesModal").classList.remove("hidden");

              document.getElementById("nav-about").onclick = () =>
                      document.getElementById("aboutModal").classList.remove("hidden");

              document.querySelectorAll(".closeModal").forEach(btn => {
                btn.onclick = () => {
                  document.getElementById("rulesModal").classList.add("hidden");
                  document.getElementById("aboutModal").classList.add("hidden");
                };
              });
            });
  });
</script>
</body>
</html>
