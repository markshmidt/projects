<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gomoku AI</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
<header class="header">
  <div class="header-container">
    <a href="https://mariia-shmidt-portfolio.com/" class="logo-download" title="Go to my portfolio website">
      <img src="images/logo.png" alt="My portfolio website" class="logo-img" />
    </a>
    <nav>
      <ul class="nav-links">
        <li><a id="nav-rules" class="nav-btn">Rules</a></li>
        <li><a id="nav-about" class="nav-btn">About</a></li>
        <li><a href="https://github.com/markshmidt/projects/tree/main/JavaProjects/gomoku-web" class="nav-btn" target="_blank">GitHub</a></li>
      </ul>
    </nav>
  </div>
</header>

<h2>Choose your color:</h2>
<select id="playerSymbol">
  <option value="BLACK">BLACK</option>
  <option value="WHITE">WHITE</option>
</select>
<button id="playBtn" class="btn hvr-icon-bounce" ><i class="fa-solid fa-play"></i>Play</button>
<button id="restartButton" style="display: none;", class="btn hvr-icon-spin"><i class="fa fa-refresh hvr-icon"></i>Restart</button>

<div id="gameArea" style="display: none;">
  <div id="gameStatus">
    <p id="statusMessage"></p>
    <p id="winnerMessage"></p>
  </div>
  <div id="gameBoard"></div>
  <button onclick="window.location.href='/'">Back to the menu</button>
</div>


<script src="ai.js"></script>
</body>
</html>
