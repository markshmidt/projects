<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gomoku AI</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; background: url("images/background1.png"); background-size: 100%;}
    #gameBoard table {
      background-image: url("/images/board.png");
      background-size: contain;
      background-repeat: no-repeat;
      margin: auto;
      border-collapse: collapse;
      width: 630px;
      height: 630px;
    }

    #gameBoard td {
      width: 70px;
      height: 70px;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .piece {
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
<h2>Choose your color:</h2>
<select id="playerSymbol">
  <option value="BLACK">BLACK</option>
  <option value="WHITE">WHITE</option>
</select>
<button id="playBtn">Play</button>
<button id="restartButton" style="display: none;">Play again</button>

<div id="gameArea" style="display: none;">
  <div id="gameStatus">
    <p id="statusMessage"></p>
    <p id="winnerMessage"></p>
  </div>
  <div id="gameBoard"></div>
  <button onclick="window.location.href='/'">Back to the menu</button>
</div>


<script src="ai.js"></script>
</body>
</html>
